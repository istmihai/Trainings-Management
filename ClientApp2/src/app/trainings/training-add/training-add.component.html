<mat-card>
    <mat-card-title>Add Training</mat-card-title>
    <form action="" [formGroup]="TrainingForm">
      <p>
        <mat-form-field appearance="standard">
          <mat-label>Title</mat-label>
          <input type="text" formControlName="Title" matInput >
    
        </mat-form-field>
    </p>
        <p>
            <mat-form-field appearance="standard">
              <mat-label>Description</mat-label>
              <input formControlName="Description" matInput >
           
            </mat-form-field>
        </p>
        
      
        <p>
            <mat-form-field appearance="standard">
              <mat-label>Status</mat-label>
              <input type="text" formControlName="Status" matInput >
            </mat-form-field>
        </p>
        <p>
        <mat-form-field color="accent" appearance="fill">
          <mat-label>Start Date</mat-label>
          <input matInput [matDatepicker]="picker1" formControlName="StartDate">
          <mat-datepicker-toggle matSuffix [for]="picker1" ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </p>
        <p>
          <mat-form-field color="accent" appearance="fill">
            <mat-label>End Date</mat-label>
            <input matInput [matDatepicker]="picker2" formControlName="EndDate">
            <mat-datepicker-toggle matSuffix [for]="picker2" ></mat-datepicker-toggle>
            <mat-datepicker #picker2></mat-datepicker>
          </mat-form-field>
          
        </p>
        <p>
            <mat-form-field appearance="standard">
              <mat-label>Location</mat-label>
              <input type="text" formControlName="Location" matInput >
        
            </mat-form-field>
        </p>
        <button mat-button  (click)="AddTraining()">Add Training</button>
    </form>
    </mat-card>
