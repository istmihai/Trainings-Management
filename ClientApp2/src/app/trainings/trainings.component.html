


  <div class="mat-elevation-z8">
    <div>
      <app-training-filter (Trainings$)="receiveTrainings($event)"></app-training-filter>
    </div>
    <table mat-table class="full-width-table" [dataSource]="dataSource"  matSort aria-label="Elements">
      <!-- Id Column -->
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Title</th>
        <td mat-cell *matCellDef="let row">{{row.Title}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row">{{StatusName(row.Status)}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{row.Description}}</td>
      </ng-container>
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" > 
          <div class="buttons">
           <button mat-stroked-button color="primary" (click)="openEditDialog(row)">Edit <mat-icon>edit</mat-icon> </button> 
        </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row" > 
          <div class="buttons">
          <button mat-stroked-button color="warn" (click)="openDeleteTraining(row)" >Delete <mat-icon>delete</mat-icon> </button>
        </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="employees">
        <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
        <td mat-cell *matCellDef="let row">
          <button mat-stroked-button class="btn-color" (click)="navigateEmployees(row)">  Statistics <mat-icon>bar_chart</mat-icon></button>
        </td>
      </ng-container>
      <ng-container matColumnDef="startdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Date</th>
          <td mat-cell *matCellDef="let row">{{row.StartDate.toDate() | date}}</td>
        </ng-container>
       
        <ng-container matColumnDef="enddate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>End Date</th>
          <td mat-cell *matCellDef="let row">{{row.EndDate.toDate() | date}}
          </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator #paginator
        
        [pageIndex]="0"
        [pageSize]="15"
        [pageSizeOptions]="[25, 50, 100, 250]">
    </mat-paginator>
  </div>
