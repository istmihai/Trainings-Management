<div>
    <mat-card>
        <mat-card-title>Add Employee</mat-card-title>
        <form action="" [formGroup]="EditEmployeeForm">
          <p>
            <mat-form-field appearance="standard">
              <mat-label>Username</mat-label>
              <input type="text" formControlName="username" matInput >
        
            </mat-form-field>
        </p>
            <p>
                <mat-form-field appearance="standard">
                  <mat-label>Email</mat-label>
                  <input formControlName="email" matInput >
               
                </mat-form-field>
            </p>
            
            <p>
                <mat-form-field appearance="standard">
                  <mat-label>First Name</mat-label>
                  <input type="text" formControlName="firstname" matInput >
                </mat-form-field>
            </p>
            <p>
                <mat-form-field appearance="standard">
                  <mat-label>Last Name</mat-label>
                  <input type="text" formControlName="lastname" matInput >
                </mat-form-field>
            </p>
            <p>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput formControlName="birthdate" [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>

                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              
            </p>
            <p>
                <mat-form-field appearance="standard">
                  <mat-label>Role</mat-label>
                  <input type="text" formControlName="role" matInput >
            
                </mat-form-field>
            </p>
            
            <button mat-raised-button color="primary"(click)="UpdateUser()">Update Employee</button>
        </form>
        </mat-card>



</div>
