
 <div class="table">

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Checkbox Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef>
            <mat-checkbox  color="primary" (change)="$event ? masterToggle() : null"
                          [checked]="selection.hasValue() && isAllSelected()"
                          [indeterminate]="selection.hasValue() && !isAllSelected()"
                          [aria-label]="checkboxLabel()">
            </mat-checkbox>
          </th>
          <td mat-cell *matCellDef="let row">
            <mat-checkbox  color="primary" (click)="$event.stopPropagation()"
                          (change)="$event ? selection.toggle(row) : null"
                          [checked]="selection.isSelected(row)"
                          [aria-label]="checkboxLabel(row)">
            </mat-checkbox>
          </td>
      
      

        </ng-container>
        <ng-container matColumnDef="timeStamp">
          <th mat-header-cell *matHeaderCellDef> Date </th>
          <td [ngStyle]="{'font-weight': row.unread ? 'bold' : 'normal'}" mat-cell *matCellDef="let row"> {{row.timeStamp.toDate() | date}} </td>
        </ng-container>
        <ng-container matColumnDef="message">
            <th mat-header-cell *matHeaderCellDef> <span> Message </span>  
              <button mat-stroked-button (click)="markRead()"> <mat-icon>mark_email_read</mat-icon></button>
                <button mat-stroked-button (click)="delete()">  <mat-icon>delete</mat-icon> </button>
            </th>
            <td [ngStyle]="{'font-weight': row.unread ? 'bold' : 'normal'}" mat-cell *matCellDef="let row"> {{row.message}} </td>
          </ng-container>
    
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            (click)="selection.toggle(row)">
        </tr>
      </table>
      

 </div>
